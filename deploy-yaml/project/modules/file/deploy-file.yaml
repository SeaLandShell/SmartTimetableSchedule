apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: course-file-deployment
  name: course-file-deployment
  namespace: course-cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-file-deployment
  strategy: { }
  template:
    metadata:
      labels:
        app: course-file-deployment
    spec:
      imagePullSecrets:
        - name: course-image-account-secret
      containers:
        - env:
            # 运行时环境，引用一开始创建的configmap，值为prod
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: spring-profile-cm
                  key: spring-profiles-active
            # 设置一些jvm调优参数
            - name: JAVA_OPTION
              value: "-Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:+PrintGCDetails -Xloggc:/var/log/devops-example.gc.log -XX:+HeapDumpOnOutOfMemoryError -XX:+DisableExplicitGC"
            - name: XMX
              value: "64m"
            - name: XMS
              value: "64m"
            - name: XMN
              value: "32m"
          image: registry.cn-hangzhou.aliyuncs.com/course-cloud/course-cloudfile:1.0.0
          name: file
          # 存活探针
          livenessProbe:
            # 发送http get请求到9300端口的/actuator/health路径检查pod是否健康
            httpGet:
              path: /actuator/health
              port: 9300
              scheme: HTTP
            # pod初始化完毕20秒之后再开始
            initialDelaySeconds: 20
            # 之后每10秒进行一次健康检查
            periodSeconds: 10
          ports:
            - containerPort: 9300
          resources: { }
          # 挂载上传文件的目录
          volumeMounts:
            - mountPath: /data/file
              name: file-data
      volumes:
        # 定义file-data，使用上一步创建的file模块的pvc
        - name: file-data
          persistentVolumeClaim:
            claimName: course-file-pvc
