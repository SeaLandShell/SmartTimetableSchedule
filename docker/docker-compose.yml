version : '3.8'
services:
  course-nacos:
    container_name: course-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - course-mysql
  course-mysql:
    container_name: course-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: @Brother0303
  course-redis:
    container_name: course-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/mongo.conf:/home/course/redis/mongo.conf
      - ./redis/data:/data
    command: redis-server /home/course/redis/mongo.conf
  course-mongodb:
    container_name: course-mongodb
    image: mongo
    build:
      context: ./mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb/data:/data/db
      - ./mongodb/config:/etc/mongo
    command: mongod --config /etc/mongo/mongod.conf

  course-nginx:
    container_name: course-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/course/projects/system-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - course-gateway
    links:
      - course-gateway
  course-gateway:
    container_name: course-gateway
    build:
      context: ./course/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - course-redis
    links:
      - course-redis
  course-auth:
    container_name: course-auth
    build:
      context: ./course/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - course-redis
    links:
      - course-redis
  course-modules-system:
    container_name: course-modules-system
    build:
      context: ./course/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - course-redis
      - course-mysql
    links:
      - course-redis
      - course-mysql
  course-modules-cuser:
    container_name: course-modules-cuser
    build:
      context: ./course/modules/cuser
      dockerfile: dockerfile
    ports:
      - "9301:9301"
    depends_on:
      - course-redis
      - course-mysql
    links:
      - course-redis
      - course-mysql
  course-modules-ctimetable:
    container_name: course-modules-ctimetable
    build:
      context: ./course/modules/ctimetable
      dockerfile: dockerfile
    ports:
      - "9302:9302"
    depends_on:
      - course-redis
      - course-mysql
    links:
      - course-redis
      - course-mysql
  course-modules-gen:
    container_name: course-modules-gen
    build:
      context: ./course/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - course-mysql
    links:
      - course-mysql
  course-modules-job:
    container_name: course-modules-job
    build:
      context: ./course/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - course-mysql
    links:
      - course-mysql
  course-modules-file:
    container_name: course-modules-file
    build:
      context: ./course/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./course/uploadPath:/home/course/uploadPath
  course-visual-monitor:
    container_name: course-visual-monitor
    build:
      context: ./course/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"


  course-modules-app-acuser:
    container_name: course-modules-app-acuser
    build:
      context: ./course/moduels_app/acuser
      dockerfile: dockerfile
    ports:
      - "9401:9401"
    depends_on:
      - course-redis
      - course-mysql
    links:
      - course-redis
      - course-mysql
  course-modules-app-actimetable:
    container_name: course-modules-app-ctimetable
    build:
      context: ./course/moduels_app/actimetable
      dockerfile: dockerfile
    ports:
      - "9402:9402"
    depends_on:
      - course-redis
      - course-mysql
    links:
      - course-redis
      - course-mysql
  course-modules-app-acschedule:
    container_name: course-modules-app-acschedule
    build:
      context: ./course/moduels_app/acschedule
      dockerfile: dockerfile
    ports:
      - "9404:9404"
    depends_on:
      - course-redis
      - course-mysql
      - course-mongodb
    links:
      - course-redis
      - course-mysql
      - course-mongodb